<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <title>Unit Converter</title>
    </head>
    <body>
        <div class="hero">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input-el" type="text" placeholder="0">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="main">
            <div class="section">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="section">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            <div class="section">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-el">0 kilograms = 0.000 pounds | 0 pounds = 0.000 kilograms</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
